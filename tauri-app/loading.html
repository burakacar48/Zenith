<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cafe Manager - Başlatılıyor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Admin Panel ile uyumlu */
        :root {
            --bg-dark-primary: #111111;
            --bg-dark-secondary: #1E1E1E;
            --bg-dark-tertiary: #2a2a2a;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --accent-red: #E50914;
            --accent-red-hover: #F6121D;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: #0f0f0f;
            background-image: url('http://127.0.0.1:5001/static/images/background.webp');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .loading-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-dark-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-red-hover) 100%);
        }

        .loading-header {
            text-align: center;
            padding: 40px 30px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            margin-bottom: 0px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 0px;
            filter: brightness(1.1);
        }

        .loading-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .loading-content {
            padding: 35px 30px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--bg-dark-tertiary);
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-red-hover) 100%);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }

        .status-text {
            font-size: 15px;
            color: var(--text-primary);
            margin-top: 20px;
            min-height: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-text i {
            color: var(--accent-red);
            font-size: 16px;
        }

        .loading-footer {
            text-align: center;
            padding: 20px 30px 30px;
            border-top: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-text i {
            color: var(--accent-red);
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .loading-container {
                max-width: 100%;
                margin: 10px;
                border-radius: 16px;
            }

            .loading-header {
                padding: 30px 25px 15px;
            }

            .loading-content {
                padding: 25px 25px;
            }
        }

        /* Status icon animations */
        .status-text i {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-header">
            <div class="logo-container">
                <img src="http://127.0.0.1:5001/static/images/PanelLogo.png" alt="Zenith Logo" onerror="this.style.display='none'">
            </div>
            <p class="loading-subtitle">Yeni Nesil Oyun Menüsü</p>
        </div>

        <div class="loading-content">
            <div class="loading-spinner"></div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="status-text" id="statusText">
                <i class="fas fa-cog fa-spin"></i>
                <span id="statusMessage">Sistem başlatılıyor...</span>
            </div>
        </div>

        <div class="loading-footer">
            <div class="footer-text">
                <i class="fas fa-shield-alt"></i>
                <span>© 2025 Zenith Panel - Güvenli Başlatma</span>
            </div>
        </div>
    </div>

    <script>
        const statusMessages = [
            { text: 'Sistem başlatılıyor...', icon: 'fas fa-cog fa-spin' },
            { text: 'Flask sunucusu hazırlanıyor...', icon: 'fas fa-server fa-pulse' },
            { text: 'Veritabanı kontrol ediliyor...', icon: 'fas fa-database fa-pulse' },
            { text: 'Bileşenler yükleniyor...', icon: 'fas fa-puzzle-piece fa-spin' },
            { text: 'Son hazırlıklar yapılıyor...', icon: 'fas fa-tools fa-pulse' },
            { text: 'Hazır! Yönlendiriliyor...', icon: 'fas fa-check-circle' }
        ];

        let messageIndex = 0;
        const statusElement = document.getElementById('statusMessage');
        const statusIconElement = document.querySelector('.status-text i');

        function updateStatus() {
            if (messageIndex < statusMessages.length) {
                const currentMessage = statusMessages[messageIndex];
                statusElement.textContent = currentMessage.text;
                statusIconElement.className = currentMessage.icon;
                messageIndex++;
            } else {
                messageIndex = 0; // Döngüye devam et
            }
        }

        // Her 1.5 saniyede mesajı değiştir
        setInterval(updateStatus, 1500);
        
        // İlk mesajı hemen göster
        // Progress bar animasyonunu senkronize et
        const progressFill = document.querySelector('.progress-fill');
        let progress = 0;
        
        function updateProgress() {
            progress += Math.random() * 15 + 5;
            if (progress > 100) progress = 0;
            progressFill.style.width = progress + '%';
        }

        setInterval(updateProgress, 800);

        // Flask sunucusunu kontrol et ve hazır olduğunda ana pencereye geç
        async function checkFlaskServer() {
            try {
                const response = await fetch('http://127.0.0.1:5001/');
                if (response.ok) {
                    // Flask hazır, ana pencereye yönlendir
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:5001/';
                    }, 2000);
                }
            } catch (error) {
                // Flask henüz hazır değil, tekrar dene
                setTimeout(checkFlaskServer, 1000);
            }
        }

        // Flask kontrolünü başlat
        setTimeout(checkFlaskServer, 3000);
    </script>
</body>
</html>
