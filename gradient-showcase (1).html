            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;

        .filter-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #ef4444;
            color: #fff;

        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            color: #fff;
        }

        .gradient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gradient-card {
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .gradient-card:hover {

            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);

            position: relative;
            overflow: hidden;
        }

        .gradient-info {
            padding: 15px;
            background: #1a1a1a;
        }

        .gradient-name {

            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .gradient-code {

            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #ef4444;
            word-break: break-all;
            line-height: 1.5;
        }

        .gradient-category {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 20px;
            font-size: 0.7rem;
            color: #ef4444;
            font-weight: 600;
            margin-top: 8px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gradient-card:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #ef4444;
        }

        .copy-btn.copied {
            background: #10b981;
            border-color: #10b981;
        }

        .preview-section {
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;

            font-size: 2rem;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .preview-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .example-card {
            padding: 20px;
            border-radius: 12px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .example-card:hover {
            transform: scale(1.05);
        }

        .stats {

            justify-content: center;
            gap: 40px;

        .stat-item {

            background: linear-gradient(135deg, #ef4444, #ff6b6b);

            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @keyframes wave {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .animated-gradient {
            background-size: 300% 300%;
            animation: wave 4s ease infinite;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .gradient-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-examples {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderGradients(filter = 'all') {
            const grid = document.getElementById('gradientGrid');
            const filtered = filter === 'all' ? gradients : gradients.filter(g => g.category === filter);
            
            grid.innerHTML = filtered.map((gradient, index) => `
                <div class="gradient-card" data-category="${gradient.category}">
                    <div class="gradient-preview ${gradient.animated ? 'animated-gradient' : ''}" style="background: ${gradient.code}">

                        <span class="gradient-category">${getCategoryName(gradient.category)}</span>

            `).join('');
        }

            };

        function filterGradients(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderGradients(category);

        function copyGradient(event, code, index) {

            const btn = event.target;

            });
