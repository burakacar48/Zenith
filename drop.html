<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dil Seçici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .language-selector {
            position: relative;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e50914;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(229, 9, 20, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .select-trigger:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(229, 9, 20, 0.5);
            transform: translateY(-2px);
        }

        .select-trigger.active {
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #fff;
            transition: transform 0.3s ease;
        }

        .select-trigger.active .arrow {
            transform: rotate(180deg);
        }

        .options {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: rgba(30, 30, 46, 0.98);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(229, 9, 20, 0.3);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .options.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .option {
            padding: 16px 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            position: relative;
        }

        .option:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option:hover {
            background: rgba(229, 9, 20, 0.15);
            color: #fff;
            padding-left: 28px;
        }

        .option.selected {
            background: linear-gradient(90deg, rgba(229, 9, 20, 0.2), rgba(229, 9, 20, 0.05));
            color: #e50914;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <div class="label">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="2" y1="12" x2="22" y2="12"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
                Dil
            </div>
            
            <div class="custom-select">
                <div class="select-trigger">
                    <span id="selected-value">Tüm Diller</span>
                    <div class="arrow"></div>
                </div>
                
                <div class="options">
                    <div class="option selected" data-value="all">Tüm Diller</div>
                    <div class="option" data-value="en">English</div>
                    <div class="option" data-value="tr">İngilizce</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const selectTrigger = document.querySelector('.select-trigger');
        const options = document.querySelector('.options');
        const optionElements = document.querySelectorAll('.option');
        const selectedValue = document.getElementById('selected-value');

        selectTrigger.addEventListener('click', () => {
            selectTrigger.classList.toggle('active');
            options.classList.toggle('active');
        });

        optionElements.forEach(option => {
            option.addEventListener('click', () => {
                const value = option.dataset.value;
                const text = option.textContent;
                
                optionElements.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                
                selectedValue.textContent = text;
                selectTrigger.classList.remove('active');
                options.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select')) {
                selectTrigger.classList.remove('active');
                options.classList.remove('active');
            }
        });
    </script>
</body>
</html>
