<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Slider Yönetimi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --color-background-main: #1e2027;
            --color-background-sidebar: #16181d;
            --color-surface: #252831;
            --color-border: #3b404d;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #a0a0b0;
            --color-text-muted: #6c757d;
            --color-accent-red: #E53935;
            --color-accent-red-hover: #F44336;
            --color-accent-red-gradient: linear-gradient(90deg, var(--color-accent-red), var(--color-accent-red-hover));
            --color-success: #28a745;
            --color-success-background: rgba(40, 167, 69, 0.1);
            --font-family-base: 'Poppins', sans-serif;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --padding-base: 24px;
            --sidebar-width: 280px;
        }

        /* Temel Stiller */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family-base); background-color: var(--color-background-main); color: var(--color-text-primary); line-height: 1.6; }
        a { text-decoration: none; color: var(--color-accent-red); }

        .admin-panel { display: grid; grid-template-columns: var(--sidebar-width) 1fr; height: 100vh; overflow: hidden; }
        .sidebar { background-color: var(--color-background-sidebar); border-right: 1px solid var(--color-border); display: flex; flex-direction: column; padding: 20px; }
        .sidebar-header { display: flex; align-items: center; gap: 16px; padding: 10px 12px; margin-bottom: 24px; }
        .logo-icon { font-size: 32px; color: var(--color-accent-red); text-shadow: 0 0 15px rgba(229, 57, 53, 0.5); }
        .sidebar-header h1 { font-size: 22px; font-weight: 700; }
        .sidebar-nav { flex-grow: 1; overflow-y: auto; }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 4px; }
        .sidebar-nav .nav-title { font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--color-text-muted); letter-spacing: 1.5px; margin-top: 24px; margin-bottom: 12px; padding: 0 16px; }
        .sidebar-nav ul li a { text-decoration: none; display: flex; align-items: center; gap: 16px; padding: 14px 20px; font-size: 15px; font-weight: 500; color: var(--color-text-secondary); border-radius: var(--border-radius-md); transition: all 0.2s ease; }
        .sidebar-nav ul li a i { font-size: 18px; width: 22px; text-align: center; }
        .sidebar-nav ul li a:not(.active):hover { background-color: var(--color-surface); color: var(--color-text-primary); }
        .sidebar-nav ul li a.active { background: var(--color-accent-red-gradient); color: #fff; font-weight: 600; box-shadow: 0 8px 20px -6px rgba(229, 57, 53, 0.5); }
        
        .main-content { display: flex; flex-direction: column; overflow: hidden; padding: var(--padding-base); }
        .content-scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 12px; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--padding-base); flex-shrink: 0;}
        .content-header h2 { font-size: 32px; font-weight: 700; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 24px; font-size: 14px; font-weight: 600; border-radius: var(--border-radius-md); cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn-primary { background: var(--color-accent-red-gradient); color: #fff; border: none; box-shadow: 0 4px 15px -5px var(--color-accent-red); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px -5px var(--color-accent-red); }
        .btn-secondary { background-color: var(--color-surface); color: var(--color-text-primary); border: 1px solid var(--color-border); }
        .btn-secondary:hover { background-color: #313540; border-color: #4a5061; }
        .btn-sm { padding: 6px 14px; font-size: 13px; }
        .btn-danger { background-color: rgba(229, 57, 53, 0.1); color: var(--color-accent-red); }
        
        .widget { background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius-lg); padding: var(--padding-base); }
        
        /* SLIDER LİSTESİ */
        .slider-list { list-style: none; display: flex; flex-direction: column; gap: 1px; background-color: var(--color-border); border: 1px solid var(--color-border); border-radius: var(--border-radius-md); overflow: hidden; }
        .slider-item { display: grid; grid-template-columns: 40px 150px 1fr auto auto; align-items: center; gap: 20px; padding: 12px 20px; background-color: var(--color-surface); }
        .drag-handle { color: var(--color-text-muted); cursor: grab; font-size: 20px; }
        .slider-preview img { width: 100%; height: 70px; object-fit: cover; border-radius: var(--border-radius-md); }
        .slider-title { font-weight: 600; }
        .actions { display: flex; gap: 8px; }
        .status-toggle { font-size: 13px; font-weight: 600; padding: 4px 12px; border-radius: 20px; }
        .status-toggle.active { color: var(--color-success); background-color: var(--color-success-background); }
        .status-toggle.passive { color: var(--color-text-muted); background-color: rgba(108, 117, 125, 0.1); }
    </style>
</head>
<body>

<div class="admin-panel">
    <aside class="sidebar">
        </aside>
    <main class="main-content">
        <header class="content-header">
            <h2>Slider Yönetimi</h2>
            <a href="#" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Yeni Slider Ekle</a>
        </header>
        <div class="content-scroll-area">
            <div class="widget">
                <ul class="slider-list">
                    <li class="slider-item">
                        <span class="drag-handle"><i class="fa-solid fa-grip-vertical"></i></span>
                        <div class="slider-preview"><img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/grid/d94155aefb6920f66e01a4a44358b387.png" alt="Elden Ring"></div>
                        <span class="slider-title">Elden Ring Fırsatını Kaçırma!</span>
                        <span class="status-toggle active">Aktif</span>
                        <div class="actions">
                            <a href="#" class="btn btn-secondary btn-sm"><i class="fa-solid fa-pencil"></i> Düzenle</a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>
                     <li class="slider-item">
                        <span class="drag-handle"><i class="fa-solid fa-grip-vertical"></i></span>
                        <div class="slider-preview"><img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/grid/9922a965d1d9168b209a25959b79e39a.png" alt="Cyberpunk 2077"></div>
                        <span class="slider-title">Cyberpunk 2077 Yeni Güncellemesiyle</span>
                        <span class="status-toggle active">Aktif</span>
                        <div class="actions">
                            <a href="#" class="btn btn-secondary btn-sm"><i class="fa-solid fa-pencil"></i> Düzenle</a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>
                     <li class="slider-item">
                        <span class="drag-handle"><i class="fa-solid fa-grip-vertical"></i></span>
                        <div class="slider-preview"><img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/grid/361e6417d4571d09e7019a16f5198083.png" alt="RDR 2"></div>
                        <span class="slider-title">Tüm Zamanların En İyisi: Red Dead Redemption 2</span>
                        <span class="status-toggle passive">Pasif</span>
                        <div class="actions">
                            <a href="#" class="btn btn-secondary btn-sm"><i class="fa-solid fa-pencil"></i> Düzenle</a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
<script>
    // Sidebar'ı dinamik olarak ekle
    document.querySelector('.sidebar').innerHTML = `<header class="sidebar-header"><i class="fa-solid fa-gamepad logo-icon"></i><h1>Oyun Paneli</h1></header><nav class="sidebar-nav"><p class="nav-title">Menü</p><ul><li><a href="#"><i class="fa-solid fa-gauge-high"></i> <span>Gösterge Paneli</span></a></li><li><a href="#"><i class="fa-solid fa-list-check"></i> <span>Oyun Listesi</span></a></li><li><a href="#"><i class="fa-solid fa-plus-circle"></i> <span>Oyun Ekle</span></a></li><li><a href="#"><i class="fa-solid fa-tags"></i> <span>Kategoriler</span></a></li><li><a href="#"><i class="fa-solid fa-chart-pie"></i> <span>İstatistikler</span></a></li></ul><p class="nav-title">Sistem</p><ul><li><a href="#"><i class="fa-solid fa-users"></i> <span>Üye Yönetimi</span></a></li><li><a href="#" class="active"><i class="fa-solid fa-sliders"></i> <span>Genel Ayarlar</span></a></li><li><a href="#"><i class="fa-solid fa-shield-halved"></i> <span>Lisans Yönetimi</span></a></li></ul></nav><footer class="sidebar-footer"><div class="user-profile"><img src="https://i.pravatar.cc/40?img=12" alt="Avatar" class="avatar"><div class="user-info"><span class="user-name">Mehmet Yılmaz</span><span class="user-role">Yönetici</span></div><i class="fa-solid fa-right-from-bracket settings-icon"></i></div></footer>`;
</script>
</body>
</html>
