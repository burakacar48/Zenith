<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cafe Manager - Başlatılıyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 30px 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f0f0);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        .status-text {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            min-height: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .dots {
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Z</div>
        <h1 class="title">Zenith Cafe Manager</h1>
        <p class="subtitle">Internet Kafe Yönetim Sistemi</p>
        
        <div class="loading-text">
            Sunucu başlatılıyor<span class="dots">...</span>
        </div>
        
        <div class="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text" id="status">
            Flask sunucusu hazırlanıyor...
        </div>
    </div>
    
    <div class="version">v1.0.0</div>

    <script>
        // Status mesajlarını döngüsel olarak değiştir
        const statusMessages = [
            'Flask sunucusu hazırlanıyor...',
            'Veritabanı bağlantısı kontrol ediliyor...',
            'Gerekli modüller yükleniyor...',
            'Sunucu başlatılıyor...',
            'Neredeyse hazır...'
        ];
        
        let currentIndex = 0;
        const statusElement = document.getElementById('status');
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentIndex];
        }, 2000);

        // Electron API'sini kullan
        if (window.electronAPI) {
            console.log('Electron API mevcut');
            window.electronAPI.log('Loading page başlatıldı');
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Loading page hazır');
        });
    </script>
</body>
</html>
