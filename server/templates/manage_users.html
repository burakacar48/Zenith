{% extends 'base_admin.html' %}

{% block title %}Üye Bilgileri{% endblock %}

{% block content %}
    <header class="header">
        <h1 style="font-size: 20px; font-weight: 600; display: flex; align-items: center; gap: 12px; color: var(--text-secondary);">
            <i class="fas fa-users-cog" style="color: var(--accent-red);"></i>
            Üye Bilgileri
        </h1>
    </header>

    <div class="card full-width">
        <div class="card-header">
            <h2 style="display: flex; align-items: center; gap: 12px; color: var(--text-secondary);">
                <i class="fas fa-users" style="color: var(--accent-red);"></i>
                Tüm Kullanıcılar ({{ users|length }})
            </h2>
        </div>
        <div class="card-body">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Kullanıcı Adı</th>
                        <th style="width: 180px;">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn-icon btn-edit" title="Düzenle"><i class="fas fa-edit"></i></a>
                                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="actions-form">
                                    <button type="submit" class="btn-icon btn-delete" onclick="return confirm('`{{ user.username }}` kullanıcısını ve tüm save dosyalarını silmek istediğine emin misin?');" title="Sil"><i class="fas fa-trash"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
