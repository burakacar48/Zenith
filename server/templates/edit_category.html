{% extends 'base_admin.html' %}

{% block title %}Kategori Düzenle{% endblock %}

{% block content %}
    <header class="header">
        <h1 style="font-size: 20px; font-weight: 600; color: var(--text-secondary);">
            Kategori Düzenle
        </h1>
        <div class="header-actions">
            <a href="{{ url_for('manage_categories') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Geri Dön
            </a>
        </div>
    </header>

    <div class="card full-width">
        <div class="card-header">
            <h2 style="display: flex; align-items: center; gap: 12px; color: var(--text-secondary);">
                <i class="fas fa-tags" style="color: var(--accent-red);"></i>
                "{{ category.name }}" Kategorisini Düzenle
            </h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Kategori Adı:</label>
                        <input type="text" name="name" id="name" value="{{ category.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="icon">İkon (Emoji):</label>
                        <input type="text" name="icon" id="icon" value="{{ category.icon }}" style="text-align: center;">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-save"></i>
                    Değişiklikleri Kaydet
                </button>
            </form>
        </div>
    </div>
{% endblock %}
