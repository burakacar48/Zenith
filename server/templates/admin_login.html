<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli Giriş - Zenith</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables - Admin Panel ile uyumlu */
        :root {
            --background: #121212;
            --foreground: #f2f2f2;
            --card: #1a1a1a;
            --card-foreground: #f2f2f2;
            --primary: #64748b;
            --primary-foreground: #fafafa;
            --secondary: #2a2a2a;
            --muted: #2a2a2a;
            --muted-foreground: #999999;
            --accent: #64748b;
            --border: #2a2a2a;
            --input: #2a2a2a;
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #121212;
            background-image: radial-gradient(
                circle at 50% 0%, 
                rgba(255, 255, 255, 0.05) 0%, 
                transparent 70%
            );
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 4px 6px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            padding: 40px 30px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.25) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo-container {
            margin-bottom: 0px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 0px;
            filter: brightness(1.1);
        }

        .login-subtitle {
            font-size: 0.6875rem;
            color: var(--muted-foreground);
            margin-top: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.025em;
            opacity: 0.6;
        }

        .login-form {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--foreground);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: 'Poppins', sans-serif;
            color: var(--foreground);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
        }

        .form-group input::placeholder {
            color: var(--muted-foreground);
            opacity: 0.6;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--muted-foreground);
            pointer-events: none;
            z-index: 2;
            margin-top: 18px;
        }

        .form-group input:focus + .input-icon {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.875rem;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-checkbox input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .remember-checkbox label {
            color: var(--foreground);
            font-weight: 500;
            margin: 0;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--muted-foreground);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary);
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .login-button:hover {
            background: #475569;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.6;
        }

        .footer-text i {
            color: var(--primary);
            font-size: 0.875rem;
        }

        /* Error/Success Messages */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .alert i {
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        /* Loading State */
        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .login-button.loading .loading-spinner {
            display: inline-block;
        }

        .login-button.loading .button-content {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                margin: 10px;
                border-radius: 1rem;
            }

            .login-header {
                padding: 30px 25px 15px;
            }

            .login-form {
                padding: 25px 25px;
            }

            .form-group input {
                padding: 0.75rem 0.875rem 0.75rem 2.75rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/PanelLogo.png') }}" alt="Zenith Logo">
            </div>
            <p class="login-subtitle">Yeni Nesil Oyun Menüsü</p>
        </div>

        <form class="login-form" id="loginForm" method="POST">
            <!-- Flash Messages Area -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Kullanıcı adınızı girin"
                    required
                    autocomplete="username"
                    value="{{ request.form.username if request.form.username }}"
                >
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Şifrenizi girin"
                    required
                    autocomplete="current-password"
                >
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Beni Hatırla</label>
                </div>
                <a href="#" class="forgot-link">Şifremi Unuttum</a>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <div class="loading-spinner"></div>
                <span class="button-content">
                    <i class="fas fa-sign-in-alt"></i>
                    Giriş Yap
                </span>
            </button>
        </form>

        <div class="login-footer">
            <div class="footer-text">
                <i class="fas fa-shield-alt"></i>
                <span>© 2024 Zenith Panel - Güvenli Giriş</span>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic validation
            if (!username || !password) {
                e.preventDefault();
                showNotification('Lütfen kullanıcı adı ve şifrenizi girin.', 'error');
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Let the form submit naturally
            // Remove loading state after 3 seconds if still on page (error case)
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }, 3000);
        });

        // Input focus enhancement
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Forgot password link handler
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Şifre sıfırlama özelliği yakında eklenecek.');
        });

        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
